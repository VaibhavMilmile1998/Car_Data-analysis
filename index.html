
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Car Report Dashboard </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://in.pinterest.com/pin/598345500486796758/'); /* Set car image as background */
            background-size: cover;
            color: #fff; /* White text */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background for the container */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: #303b5f;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .widget {
            background-color: rgba(226, 23, 23, 0.8); /* Semi-transparent white background for widgets */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-wrapper {
            text-align: center;
        }
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        a {
            color: #ffa500; /* Amazon orange color for links */
            text-decoration: none; /* Remove underline */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Report Dashboard</h1>
        <a href="https://www.novypro.com/project/cars-sales-reports" target="_blank" style="color: #348ec2;">Visit For More Information</a>
        <div class="dashboard">
            <div class="widget">
                <h2 style="color: #ffa500;">Car Sales Dashboard</h2>
                <div class="image-wrapper">
                    <img src="Screenshot 2024-03-23 211942.png" alt="Car Report Image">
                </div>
            </div>
            <div class="widget">
                <h2 style="color: #ffa500;">Car Sales Details</h2>
                <div class="image-wrapper">
                    <img src="Screenshot 2024-03-23 232538.png" alt="Car Report Image">
                </div>
            </div>
            <!-- <div class="widget">
                <h2 style="color: #ffa500;">Widget 3</h2>
                <div class="image-wrapper">
                    <img src="car_report_3.jpg" alt="Car Report Image">
                </div>
            </div>
            <div class="widget">
                <h2 style="color: #ffa500;">Widget 4</h2>
                <div class="image-wrapper">
                    <img src="car_report_4.jpg" alt="Car Report Image">
                </div> -->
            </div>
            <!-- Add more widgets as needed -->
        </div>
    </div>
</body>
</html>
